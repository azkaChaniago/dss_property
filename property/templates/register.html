{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="col-sm-12 section-t8">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="icon-box section-b2">
        <div class="icon-box-icon">
          <span class="ion-ios-home"></span>
        </div>
        <div class="icon-box-content table-cell">
          <div class="icon-box-title">
            <h4 class="icon-title">Login untuk melanjutkan</h4>
          </div>
        </div>
        <form
          class="form"
          action="{% url 'register_client' %}"
          method="POST"
          role="form"
        >
          {% csrf_token %}
          <div id="errormessage">{{ message }}</div>
          <div class="row mt-3">
            {{ form.as_p }}
            <div class="col-md-12">
              <button type="submit" class="btn btn-a">Masuk</button>
              &nbsp;atau&nbsp;
              <a href="{% url 'register_client' %}" class="btn btn-warn"
                >Daftar</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
